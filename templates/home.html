<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px 30px;
        }

        .form-legend {
            font-size: 1.8rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }

        .form-legend::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 2px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .form-group {
            position: relative;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 15px 18px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-control:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
            transform: translateY(-2px);
        }

        .form-control:hover {
            border-color: #cbd5e0;
            background: white;
        }

        select.form-control {
            cursor: pointer;
        }

        select.form-control option {
            padding: 10px;
        }

        .submit-section {
            text-align: center;
            margin-top: 40px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            color: white;
            padding: 18px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(79, 172, 254, 0.4);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .result-section {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            margin: 30px;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.3rem;
            font-weight: 600;
            color: #2d3748;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .score-display {
            background: white;
            display: inline-block;
            padding: 15px 25px;
            border-radius: 25px;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .form-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .form-container {
                padding: 30px 20px;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .result-section {
                margin: 20px;
                padding: 20px;
            }
        }

        .loading {
            display: none;
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .floating-elements::before,
        .floating-elements::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .floating-elements::before {
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .floating-elements::after {
            bottom: -100px;
            right: -100px;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements"></div>
    
    <div class="container">
        <div class="header">
            <h1>üìä Student Performance Predictor</h1>
            <p>Predict your math score based on academic and demographic factors</p>
        </div>

        <div class="form-container">
            <form action="{{ url_for('predict_datapoint')}}" method="post" id="predictionForm">
                <h2 class="form-legend">Student Information</h2>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">üë§ Gender</label>
                        <select class="form-control" name="gender" required>
                            <option selected disabled value="">Select your gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">üåç Race or Ethnicity</label>
                        <select class="form-control" name="ethnicity" required>
                            <option selected disabled value="">Select ethnicity</option>
                            <option value="group A">Group A</option>
                            <option value="group B">Group B</option>
                            <option value="group C">Group C</option>
                            <option value="group D">Group D</option>
                            <option value="group E">Group E</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">üéì Parental Level of Education</label>
                        <select class="form-control" name="parental_level_of_education" required>
                            <option selected disabled value="">Select parent education level</option>
                            <option value="some high school">Some High School</option>
                            <option value="high school">High School</option>
                            <option value="some college">Some College</option>
                            <option value="associate's degree">Associate's Degree</option>
                            <option value="bachelor's degree">Bachelor's Degree</option>
                            <option value="master's degree">Master's Degree</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">üçΩÔ∏è Lunch Type</label>
                        <select class="form-control" name="lunch" required>
                            <option selected disabled value="">Select lunch type</option>
                            <option value="free/reduced">Free/Reduced</option>
                            <option value="standard">Standard</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">üìö Test Preparation Course</label>
                        <select class="form-control" name="test_preparation_course" required>
                            <option selected disabled value="">Select test preparation status</option>
                            <option value="none">None</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">‚úçÔ∏è Writing Score (out of 100)</label>
                        <input class="form-control" type="number" name="reading_score"
                               placeholder="Enter your writing score" min="0" max="100" required />
                    </div>

                    <div class="form-group">
                        <label class="form-label">üìñ Reading Score (out of 100)</label>
                        <input class="form-control" type="number" name="writing_score"
                               placeholder="Enter your reading score" min="0" max="100" required />
                    </div>
                </div>

                <div class="submit-section">
                    <button class="btn-primary" type="submit" id="submitBtn">
                        üîÆ Predict My Math Score
                    </button>
                </div>
            </form>

            {% if results %}
            <div class="result-section">
                <div>üéØ Your Predicted Math Score:</div>
                <div class="score-display">{{ results }}</div>
            </div>
            {% endif %}
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', function() {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.innerHTML = '‚è≥ Predicting...';
            submitBtn.disabled = true;
        });

        // Add smooth scroll and form validation feedback
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('invalid', function() {
                this.style.borderColor = '#ef4444';
                this.style.boxShadow = '0 0 0 3px rgba(239, 68, 68, 0.1)';
            });
            
            input.addEventListener('input', function() {
                if (this.checkValidity()) {
                    this.style.borderColor = '#10b981';
                    this.style.boxShadow = '0 0 0 3px rgba(16, 185, 129, 0.1)';
                }
            });
        });
    </script>
</body>
</html>
